<body>


    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Comprar
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">      Insira seus dados de pagamento </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container" id="container">
                <form action="https://api.staticforms.xyz/submit" method="post">
                    <input type="hidden" name="accessKey" value="91a0245d-2c99-4b22-a4e5-8f956b857fc3">
                    <div class="row align-items-start">
                        <div class="mt-3 col-6">
                            <label for="exampleInputEmail1" class="form-label"><b>Email</b> </label>
                            <input type="email" placeholder="Digite seu email pessoal" class="form-control" name="$email"
                                id="exampleInputEmail1" aria-describedby="emailHelp">
                                <div class="mb-3">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
                                    <label class="form-check-label" for="exampleCheck1"> <b> Deseja receber as novidade da loja? </b></label>
                                </div>
                        </div>
                       
                        <div class="mt-3 col-6">
                            <label for="sobrenome" class="form-label"><b>Nome impresso no cartão</b></label>
                            <input type="text" class="form-control" id="nome" name="$nome" placeholder="Digite o nome">
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="mt-3 col-6">
                            <label for="nome" class="form-label"><b>Número do Cartão</b></label>
                            <input type="text" class="form-control" id="nome" name="$nome" placeholder="Digite o número do cartão">
        
                        </div>
                        
                        <div class="mt-3 col-6">
                            <label for="exampleInputPassword1" class="form-label"><b>Data de validade</b></label>
                            <input type="text" class="form-control" name="$senha" placeholder="XX/XX"
                                id="exampleInputPassword1">
                            
                        </div>
                    </div>
                    <div class="row align-items-start">
                        <div class="mt-3 col-6">
                            <label for="Telefone" class="form-label"><b> Código de seguraça </b></label>
                            <input type="text" class="form-control" id="telefone" name="$telefone"
                                placeholder="CVV">
                        </div>
                        <div class="mt-3 col-6">
                            <label for="CEP" class="form-label"><b>CPF</b></label>
                            <input type="text" class="form-control" id="cep" name="$cep" placeholder="Digite seu CPF">
                        </div>
                    </div>
        
                    <div class="row align-items-start">
                        <center>
                            <div class="mb-3 col-6">
                                <label for="validationCustom04" class="form-label fw-bold mt-3">Forma de pagamento</label>
                                <select class="form-select bg-Cinzaclaro" id="validationCustom04" name="$sexo" required>
                                    <option>Crédito</option>
                                    <option>Débito</option>
                                    <option>Outro</option>
        
                                </select>
                            </div>
                        </center>
                    </div>
        
                    <center>
                        <div class="mb-3">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1" name="$chk">
                            <label class="form-check-label" for="exampleCheck1"> <b> Confirme </b></label>
                        </div>
        
                        <button type="submit" class="btn btn-secondary">Enviar</button>
                    </center>
                </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
